<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=yes">
    <meta name="format-detection" content="email=yes">
    <title>雪铁龙-活动</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/respondFont.js"></script>
</head>
<body>
<div class="index-top-bg">东方雪铁龙</div>
<dl class="index-activity ver-tit">
    <dt><i></i><i></i>请查看手机短信<br />输入验证码</dt>
</dl>

<form method="post" action="nav.html">
    <div class="index-form">
        <label class="index-form-label">
            <span class="i-f-lName">输入验证码</span>
            <input id="ver" type="text" value="" name="" />
        </label>
    </div>

    <input class="btn ver-btn" value="确认" type="submit" />
</form>

<div class="bottom ver-bottom"></div>
<script src="js/zepto.1.1.3.min.js"></script>
<script>
    /*验证*/
    $('form').submit(function(){
        var varVal= $.trim($('#ver').val());

        if(varVal=='')
        {
            alert('请输入验证码！');
            return false;
        }
    });
</script>
</body>
</html>
