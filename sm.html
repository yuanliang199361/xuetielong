<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="js/zepto.1.1.3.min.js"></script>
<!--引入jsAPI的功能js-->
<script src="https://static.alipay.com/aliBridge/1.0.0/aliBridge.min.js"></script>
<script>
//试驾---扫码
    if(navigator.userAgent.indexOf("AlipayClient")===-1){
        alert('请在支付宝钱包内运行');
    }else{
        if((Ali.alipayVersion).slice(0,3)>=8.1){
            Ali.scan({
                type: 'qr' //qr(二维码) / bar(条形码) / card(银行卡号)
            }, function(result) {
                alert(result);
                if(result.errorCode){
                    //没有扫码的情况
                    //errorCode=10，用户取消
                    //errorCode=11，操作失败
                }else{
                    //成功扫码的情况
                    //result.barCode	string	扫描所得条码数据
                    //result.qrCode	string	扫描所得二维码数据
                    //result.cardNumber	string	扫描所得银行卡号
                    window.location.href="testDrive-luck.html";//成功后跳转到这里
                }
            });
        }else{
            Ali.alert({
                title: '亲',
                message: '请升级您的钱包到最新版',
                button: '确定'
            });
        }
    }
</script>
</body>
</html>
