<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=yes">
    <meta name="format-detection" content="email=yes">
    <title>雪铁龙-网点验证</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/respondFont.js"></script>
</head>
<body>
<div class="index-top-bg">东方雪铁龙</div>
<dl class="index-activity">
    <dt class="marT26"><i></i>客户信息验证<i></i></dt>
</dl>
<form method="post" action="index-dots-success.html">
    <div class="index-form index-dots-ver">
        <label class="index-form-label border-b"><span class="i-f-lName">网点编码</span><input id="code" type="text" value="" name="" /></label>
        <label class="index-form-label border-b"><span class="i-f-lName">客户姓名</span><input id="name" type="text" value="" name="" /></label>
        <label class="index-form-label"><span class="i-f-lName">客户电话</span><input id="tel" type="text" value="" name="" /></label>
    </div>

    <input class="btn" value="确认提交" type="submit" />
</form>

<div class="bottom nav-bottom"></div>
<script src="js/zepto.1.1.3.min.js"></script>
<script>
    /*验证*/
    $('form').submit(function(){
        var codeVal= $.trim($('#code').val());
        var nameVal= $.trim($('#name').val());
        var telReg=/^1[3|4|5|7|8][0-9]\d{4,8}$/;
        var telVal= $.trim($('#tel').val());
        if(codeVal=='')
        {
            alert('请输入网点编码！');
            return false;
        }
        if(nameVal=='')
        {
            alert('请输入姓名！');
            return false;
        }
        if(!telReg.test(telVal))
        {
            alert("请输入正确的手机号！");
            return false;
        }
    });
</script>
</body>
</html>
